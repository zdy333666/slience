<!DOCTYPE html>
<html>
    <head>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>商品详情</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="">
        <meta name="description" content="">

        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="wrap">
            <!-- <div id="header">
                <a href="javascript:history.go(-1)" class="icon_1"><span><img src="img/left-back.png" alt=""></span>微信</a>
                <h3>商品详情</h3>
                <a href="#" class="icon_2"><span><img src="img/customer.png" alt=""></span></a>
            </div> -->
            <div id="goodsdetail-main">
                <div class="goodsdetail-main-content">
                    <div class="banner">
                        <div class="banner-content clearfix">
                            <div class="fl">
                                <p class="title" id="title"></p>

                                <!--                                <p class="sub_title">无门槛使用</p>-->
                            </div>
                            <div class="fr">
                                <img src="img/quan.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="score-quan">
                        <button id="unitprice"></button>
                    </div>
                    <div class="goods-introduce">
                        <p><img src="img/t_icon.png" alt="">商品介绍</p>
                        <p class="content" id="content">

                        </p>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            var url_base = window.location.protocol + "//" + window.location.host;
            var port = window.location.port;
            if (port !== '') {
                url_base = url_base + ":" + port;
            }

            var search = window.location.search;
            search = search.substring(1);
            var openId = search.split("&")[0].split("=")[1];
            var id = search.split("&")[1].split("=")[1];

            $(document).ready(function () {

                var url = url_base + "/integral/goodsDetail?openId=" + openId + '&productId=' + id;
                var request = $.ajax({
                    url: url,
                    method: "GET",
                    dataType: 'json'
                });
                request.done(function (msg) {
                    $("#title").text(msg.name);
                    $("#unitprice").text(msg.unitprice + '积分兑换');
                    $("#content").html(msg.description);
                });
                request.fail(function (jqXHR, textStatus) {
                    alert("Request failed: " + textStatus);
                });

            });

        </script>
    </body>
</html>
